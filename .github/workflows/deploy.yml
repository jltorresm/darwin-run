name: deploy

on:
  workflow_dispatch: # to be able to launch the workflow manually
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  APP_NAME: darwin-run
  OUT_DIR_PATH: dist

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install rust toolchain ğŸ¦€
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          profile: minimal
      - name: Install Bevy's Ubuntu dependencies ğŸ“¡
        run: sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev lld
      - name: Install cargo WASM bindgen CLI ğŸ”—
        run: cargo install wasm-bindgen-cli
      - name: Run tests ğŸ”¬ and Build for WASM ğŸ”¨
        run: cargo test && cargo build --release --target wasm32-unknown-unknown
      - name: WASM Bindgen for Web ğŸ”§
        run: |
          wasm-bindgen --out-name "$APP_NAME" \
          --out-dir "$OUT_DIR_PATH" \
          --target web "target/wasm32-unknown-unknown/release/$APP_NAME.wasm"
      - name: Copy Assets ğŸ”
        run: cp -r ./assets "$OUT_DIR_PATH/"
      - name: Upload artifact ğŸŒ
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.OUT_DIR_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Github Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
